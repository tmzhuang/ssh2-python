language: python
cache: pip
notifications:
  email: false
sudo: required
services:
  - docker
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
addons:
  apt:
    packages:
      - openssh-server
      - rpm
      - dpkg
      - cmake
install:
  - pip install flake8 jinja2 sphinx sphinx_rtd_theme
  - python setup.py build_ext --inplace
  - eval "$(ssh-agent -s)"
script:
  - export LD_LIBRARY_PATH=/usr/local/lib/x86_64-linux-gnu
  - nosetests
  - flake8 ssh2
  - python setup.py sdist
  - cd dist; pip install *; cd ..
  - cd doc; make html; cd ..
jobs:
  include:

    - &osx-wheels
      stage: build packages
      os: osx
      osx_image: xcode8.3
      env:
        - PYENV: 3.6.4
      before_install:
        - brew update
        - brew outdated openssl || brew upgrade openssl
        - brew link --overwrite python@2 || brew install python@2 || brew link --overwrite python@2
        - which python2
        - python2 -c "from __future__ import print_function; import ssl; from platform import python_version; print(ssl.OPENSSL_VERSION); print(python_version())"
        - sudo -H pip2 install twine
        - which twine
        # - sudo ci/install-ssh2.sh
        # - cp /usr/local/lib/libssh2* .
        - mkdir -p wheels
      install:
        - sudo -H pip2 install -U delocate wheel pip setuptools
        - ls -lh
      script:
        - pip2 wheel .
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - rm -f *.dylib
        - pip2 install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
        - mv -f *.whl wheels/
        - ./ci/travis/pyenv-wheel.sh
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload --skip-existing -u $PYPI_U -p $PYPI_P wheels/*.whl;
          fi
      language: generic
      python: skip

    - <<: *osx-wheels
      osx_image: xcode6.4

    - <<: *osx-wheels
      osx_image: xcode6.4
      env:
        - PYENV: 3.7.0
      install: skip
      script:
        - ./ci/travis/pyenv-wheel.sh

    - <<: *osx-wheels
      osx_image: xcode8

    - <<: *osx-wheels
      osx_image: xcode9.3

    - <<: *osx-wheels
      osx_image: xcode8
      env:
        - PYENV: 3.7.0
      install: skip
      script:
        - ./ci/travis/pyenv-wheel.sh

    - <<: *osx-wheels
      osx_image: xcode8.3
      env:
        - PYENV: 3.7.0
      install: skip
      script:
        - ./ci/travis/pyenv-wheel.sh

    - <<: *osx-wheels
      osx_image: xcode9.3
      env:
        - PYENV: 3.7.0
      install: skip
      script:
        - ./ci/travis/pyenv-wheel.sh

    - stage: build packages
      env:
        - SYSTEM_PACKAGES=1
      os: linux
      language: generic
      python: skip
      install: skip
      script:
        - docker --version
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - ./ci/docker/build-packages.sh
      deploy:
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: 
          file_glob: true
          file: '*.{deb,rpm}'
          on:
            repo: ParallelSSH/ssh2-python
            tags: true

    - stage: build packages
      os: linux
      python: 3.6
      env:
        - WHEELS=1
      install:
        - pip install twine
      script:
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - ./ci/travis/build-manylinux.sh
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload --skip-existing -u $PYPI_U -p $PYPI_P wheelhouse/*.whl;
          fi
      deploy:
        - provider: pypi
          skip_cleanup: true
          on:
            repo: ParallelSSH/ssh2-python
            tags: true
          distributions: sdist
          user: pkittenis
          password:
            secure: ""
